name: uniq
link_filename: uniq.symlink
version: '8.16'
original: ../../debloater-eval.batch2/debloater-eval-binaries/benchmarks/low/uniq-8.16/binaries/64/uniq
debloaters:
  chisel-2: ../../debloater-eval.batch2/debloater-eval-binaries/benchmarks-debloated/low/uniq/chisel-2-binaries/uniq
  gtirb-dynamic: ../../debloater-eval.batch2/debloater-eval-binaries/benchmarks-debloated/low/uniq/gtirb-dynamic/uniq.reduced

templates:
  ####################
  # Desired Features #
  ####################
  - name: stdin
    input_files:
      - source: input.txt
        static: true

    stdin:
      file: input.txt

    comparators:
      - stdout
      - stderr
      - exit_code

  - name: stdin-count
    arguments: -c
    input_files:
      - source: input.txt
        static: true

    stdin:
      file: input.txt

    comparators:
      - stdout
      - stderr
      - exit_code

  - name: stdin-repeated
    arguments: -d
    input_files:
      - source: input.txt
        static: true

    stdin:
      file: input.txt

    comparators:
      - stdout
      - stderr
      - exit_code

  - name: stdin-only_unique
    arguments: -u
    input_files:
      - source: input.txt
        static: true

    stdin:
      file: input.txt

    comparators:
      - stdout
      - stderr
      - exit_code

  - name: stdin-ignore_case
    arguments: -i
    input_files:
      - source: input.txt
        static: true

    stdin:
      file: input.txt

    comparators:
      - stdout
      - stderr
      - exit_code

  - name: stdin-skip_fields
    arguments: -f 5
    input_files:
      - source: input.txt
        static: true

    stdin:
      file: input.txt

    comparators:
      - stdout
      - stderr
      - exit_code

  - name: stdin-skip_chars
    arguments: -s 10
    input_files:
      - source: input.txt
        static: true

    stdin:
      file: input.txt

    comparators:
      - stdout
      - stderr
      - exit_code

  - name: stdin-first_chars
    arguments: -w 10
    input_files:
      - source: input.txt
        static: true

    stdin:
      file: input.txt

    comparators:
      - stdout
      - stderr
      - exit_code

  - arguments: -D
    expect_success: false
    input_files:
      - source: input.txt
        static: true

    stdin:
      file: input.txt

    comparators:
      - stdout
      - stderr
      - exit_code

  - arguments: --version
    expect_success: false
    comparators:
      - stdout
      - stderr
      - exit_code

  - arguments: -z
    expect_success: false
    input_files:
      - source: input.txt
        static: true

    stdin:
      file: input.txt

    comparators:
      - stdout
      - stderr
      - exit_code
